# -------------------------------
# MapProxy example configuration.


services:
  demo:
  tms:
    use_grid_names: true
    # origin for /tiles service
    origin: 'nw'
  kml:
      use_grid_names: true
  wmts:
  wms:
    md:
      title: MapProxy WMS Proxy
      abstract: This is a minimal MapProxy example.

layers:
  - name: dop_nds
    title: DOP NDS
    sources: [cache_dop_nds]
  - name: dop_nrw
    title: DOP NRW
    sources: [cache_dop_nrw]

caches:
  cache_dop_nds:
    grids: [webmercator]
    sources: [dop_nds]
    cache:
      type: file
      directory: /tiles/cache_dop_nds
  cache_dop_nrw:
    grids: [webmercator]
    sources: [dop_nrw]
    cache:
      type: file
      directory: /tiles/cache_dop_nrw



sources:
  dop_nds:
    type: wms

    coverage:
      datasource: 'niedersachsen.geojson'
      srs: 'EPSG:4326'
      
    req:
      url: https://www.geobasisdaten.niedersachsen.de/doorman/noauth/wms_ni_dop
      layers: dop20
      transparent: true
      
  dop_bre:
    type: wms
    req:
      url: http://gdi1.geo.bremen.de/mapproxy/Apps4Bremen/service
      layers: Orthophotos_2012
      transparent: true
      
  dop_nrw:
    type: wms
    req: 
      url: https://www.wms.nrw.de/geobasis/wms_nw_dop
      layers: nw_dop_rgb
      transparent: true
     
grids:
    webmercator:
        base: GLOBAL_WEBMERCATOR

globals:
